version: "3.8"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: mimic_dev
      POSTGRES_USER: mimic_user
      POSTGRES_PASSWORD: mimic_pass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      # Auto-run migration SQL on first start
      - ./backend/migrations/001_initial_schema.sql:/docker-entrypoint-initdb.d/001_initial_schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mimic_user -d mimic_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://mimic_user:mimic_pass@db:5432/mimic_dev
      SECRET_KEY: docker-dev-secret
      FLASK_ENV: development
      FRONTEND_URL: http://localhost:3000
      GROK_API_KEY: ${GROK_API_KEY:-}
      GROK_API_URL: https://api.x.ai/v1/chat/completions
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  pgdata:
